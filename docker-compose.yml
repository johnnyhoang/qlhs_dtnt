version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: qlhs_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: qlhs_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  server:
    build: ./server
    container_name: qlhs_server
    ports:
      - "3500:3500"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=qlhs_db
      - PORT=3500
    depends_on:
      - mysql
    volumes:
      - ./server:/app
      - /app/node_modules

  web:
    build: ./web
    container_name: qlhs_web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3500/api
    depends_on:
      - server
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  mysql_data:
